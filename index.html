<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flag Project</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- WRAPPER SECTION START -->
   <div class="wrapper">
    <!-- HEADER SECTION START -->
       <header>
           <h1>Countries and Their Flags</h1>
       </header>
    <!-- HEADER SECTION END-->
    <!-- FLAG SECTION START-->
       <div class="row">
           <div class="col1">
               <div class="bangladesh"></div>
               <span>Bangladesh</span>
           </div>
           <div class="col2">
                <div class="pakistan">
                    <div class="star">&#9733;</div>
                </div>
                <span>Pakistan</span>
           </div>
           <div class="col3">
                <div class="india">
                    <img src="flag.png" alt="">
                </div> 
                <span class="indtext">India</span> 
           </div>
       </div>
       <div class="row">
        <div class="col4">
            <div class="ghana">
                <div class="star">&#9733;</div>
            </div>
            <span class="ghanatxt">Ghana</span> 
        </div> 
    </div>
    <!-- FLAG SECTION END-->
    <!-- FOOTER SECTION START-->
    <footer>
        <h1>Designed by Ahmadullah</h1>
    </footer>
   </div>
   <!-- FOOTER SECTION END-->
    <!-- WRAPPER SECTION END -->
</body>
</html>
